<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        nav {
            background-color: #ec7000;
        }

        a:hover {
            color: rgba(255, 255, 255, 0.425);
        }


        .nav-link:hover {
            color: rgba(255, 255, 255, 0.459);
        }


        .formu {
            background-color: #ec7000;
        }


        
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-xl navbar-dark p-3 overflow-hidden sticky-top">
        <div class="container">
            <a href="" class="navbar-brand d-flex align-items-center">
                <i class=""></i>Itaú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="menuNavbar">
                <div class="navbar-nav ms-4 mt-2">
                    <a href="" class="nav-link fs-5 text-white">para você</a>
                    <a href="" class="nav-link fs-5 text-white">para empresas</a>
                    <a href="" class="nav-link fs-5 text-white">ajuda</a>
                    <a href="" class="nav-link fs-5 text-white">busca</a>
        
                        <div class="form-floating">
                            <input type="search" name="" id="agencia" class="form-control ms-5 ms-md-1 ms-sm-1" placeholder="angência" >
                            <label for="agencia" class="form-label ms-5">agência</label>
                        </div>
                        <div class="form-floating">
                            <input type="search" name="" id="conta" class="form-control me-3 me-sm-2 me-md-2" placeholder="conta">
                            <label for="conta" class="form-label">conta</label>
                        </div>
                        <i class=""><a href="" class="bi-lock-fill shadow rounded-pill fs-3"></a></i>
                    </div>
                <a href="" class="bi-chevron-compact-right fs-5 ms-4 text-dark nav-link p-1">acessos</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-5">
        <div class="carousel slide" data-bs-ride="carousel" id="ads">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href=""><img src="itau/itau-1.png" alt="" class="d-block w-100"></a>
                </div>
                <div class="carousel-item">
                    <img src="itau/itau-2.png" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="itau/itau-3.png" alt="" class="d-block w-100">
                </div>
                <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
                <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
            </div>
        </div>
    </div>

    <div class="container-fluid formu mt-3 p-5">
        <h3>Cadastro</h3>
        <div class="mt-3">
            <div class="form-floating">
                <input type="email" name="" id="email" class="form-control" placeholder="E-mail">
                <label for="email" class="form-label">E-mail</label>
                <div class="form-text">Não compartilharmos seu E-mail com terceiros</div>
            </div>
        </div>
        <div class="mt-3">
            <div class="form-floating">
                <input type="password" name="" id="senha" class="form-control" placeholder="Senha">
                <label for="senha" class="form-label">Senha</label>
            </div>
        </div>
        <div class="mt-4">
            <div class="col-5">
                <div class="form-floating">
                    <input type="number" name="" id="cpf" class="form-control" placeholder="Digite seu CPF" min="11" max="11" value="11">
                    <label for="cpf" class="form-label">CPF</label>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <label for="nasc">Data de nascimento</label>
            <input type="date" name="" id="nasc" class="form-control">
        </div>

        <div class="mt-3 form-check-inline">
            <input type="radio" name="sexo" id="sexom" class="form-check-input">
            <label for="sexom" class="form-check-label">Masculino</label>
        </div>
        <div class="mt-3 form-check-inline">
            <input type="radio" name="sexo" id="sexof" class="form-check-input">
            <label for="sexof" class="form-check-label">Feminino</label>
        </div>
        <div class="mt-4 form-check">
            <input type="checkbox" name="" id="check" class="form-check-input">
            <label for="check" class="form-check-label">Aceitar todos os termos de conduta</label>
        </div>

        <div class="mt-4">
            <input type="submit" value="Enviar" class="btn btn-primary"></div>
    </div>



    <script>
        var cpf = document.getElementById('cpf')
        if (cpf > 11) {
            alert("CPF - Incorreto")
        }
        
    </script>
    
</body>
</html>
